server:
  port: 1100
zuul: 
  ignoredServices: '*' #忽略所有未配置的service
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    service-eureka-client: #自定义名称
      path: /user/**
      serviceId: service-eureka-client #/user/开头的路径转发至service-eureka-client微服务
hystrix: #hystrix配置
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2500 
ribbon: #ribbon负载均衡参数配置
  ReadTimeout: 5000
  ConnectTimeout: 5000s
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/