spring:
  application:
    name: service-eureka-client #服务名称
  cloud: 
    config: 
      discovery: 
        enabled: true
        service-id: service-config  # service-id ： 指向配置中心的 微服务名，这样就实现了高可用
      profile: dev  # profile: 此配置为了方便 开发、测试、线上环境的配置文件的切换
      label: master
  rabbitmq: 
    host: localhost
    port: 5672
    username: guest
    password: guest
management: 
  endpoints:
    web:
      exposure: 
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*" 
server:
  time: update version100
  port: 8800 #启动端口号
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true #是否注册到eureka服务器
    fetch-registry: true #是否可检索
    service-url:
      defaultZone: http://localhost:8761/eureka/ #服务中心

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF